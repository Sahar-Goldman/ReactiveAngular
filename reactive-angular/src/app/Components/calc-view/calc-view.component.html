<div class="results" *ngIf="(isValid$ | async) && !(isBusy$ | async)">
    <div class="result">
        {{ a$ | async }} + {{ b$ | async }} = {{ sum$ | async }}
    </div>
    <div class="result">
        {{ a$ | async }} - {{ b$ | async }} = {{ diff$ | async }}
    </div>
    <div class="result">
        {{ a$ | async }} * {{ b$ | async }} = {{ mult$ | async }}
    </div>
</div>
